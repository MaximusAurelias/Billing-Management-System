<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Billing System Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1 class="text-center mt-5 mb-5">Billing System Application</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="" id="item-form">
                    <div class="form-group mb-3">
                        <label for="item-name">Item Name:</label>
                        <input type="text" class="form-control" id="item-name"/>
                    </div>
                    <div class="form-group mb-4">
                        <label for="item-price">Item Price:</label>
                        <input type="text" class="form-control" id="item-price"/>
                    </div>
                    <button class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
            <div class="column-md-6">
                <table class="table" id="cart-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="total-cost">Total Cost: $0</p>
                <button class="btn btn-success" id="generate-invoice">Generate Invoice
                </button>
            </div>
        
        </div>

     </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    
</body>
</html>
